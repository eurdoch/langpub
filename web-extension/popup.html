<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 12px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    select {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      background: white;
    }
    .hidden {
      display: none;
    }
    .error {
      color: #f44336;
      font-size: 12px;
      margin-top: 5px;
    }
    .secondary {
      background: #ddd;
      color: #333;
    }
    .secondary:hover {
      background: #ccc;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .user-info {
      margin-top: 15px;
      padding-top: 15px;
      border-top: 1px solid #eee;
    }
    .user-info p {
      margin: 0 0 10px 0;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LangPub</h2>
  </div>
  <div class="content">
    <div id="login-view">
      <p>Language learning extension</p>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Enter your email">
      </div>
      
      <button id="login">Send Verification Code</button>
      <div id="login-error" class="error hidden"></div>
    </div>
    
    <div id="verification-view" class="hidden">
      <p>Enter the 6-digit code sent to your email:</p>
      
      <div class="form-group">
        <label for="verification-code">Verification Code:</label>
        <input type="text" id="verification-code" placeholder="123456" maxlength="6">
      </div>
      
      <button id="verify">Verify Code</button>
      <button id="back-to-email" class="secondary">Use Different Email</button>
      <div id="verification-error" class="error hidden"></div>
    </div>
    
    <div id="language-view" class="hidden">
      <p>Select your language:</p>
      
      <div class="form-group">
        <label for="language">Language:</label>
        <select id="language">
          <option value="">Choose a language</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="de">German</option>
          <option value="nl">Dutch</option>
          <option value="it">Italian</option>
          <option value="pt">Portuguese</option>
          <option value="ru">Russian</option>
          <option value="ja">Japanese</option>
          <option value="ko">Korean</option>
          <option value="zh">Chinese</option>
        </select>
      </div>
      
      <div class="user-info">
        <p id="user-email"></p>
        <button id="logout" class="secondary">Logout</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
