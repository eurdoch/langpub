<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      height: 400px;
      margin: 0;
      padding: 16px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .content {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    label {
      font-weight: bold;
      font-size: 12px;
    }
    input {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div class="header">
    <h2>LangPub</h2>
  </div>
  <div class="content">
    <p>Language learning extension</p>
    
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" id="username" placeholder="Enter username">
    </div>
    
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" id="password" placeholder="Enter password">
    </div>
    
    <button id="login">Login</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
